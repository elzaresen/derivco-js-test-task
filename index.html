<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Test Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hud">
        <div class="player">
            <div>
                <span>Balance: </span>
                <input class="balance-box" type="number" min='1' max='5000' value="2000">
            </div>
            <br>
            <div>
                <span>Pay Table: </span>
                <input class="pay-table" type="number" min='1' max='5000' value="1">
            </div>
        </div>
        
        <div class="machine">
            <div class="reel stop init" id='reel-1'>
                <div class="reel__inner">
                </div>
                <div class="reel__result">
                    <div class="reel__result_top"></div>
                    <div class="reel__result_mid"></div>
                    <div class="reel__result_bot"></div>
                    <div class="reel__result_nxt"></div>
                </div>
            </div>
            <div class="reel stop init" id='reel-2'>
                <div class="reel__inner">
                </div>
                <div class="reel__result">
                    <div class="reel__result_top"></div>
                    <div class="reel__result_mid"></div>
                    <div class="reel__result_bot"></div>
                    <div class="reel__result_nxt"></div>
                </div>
            </div>
            <div class="reel stop init" id='reel-3'>
                <div class="reel__inner">
                </div>
                <div class="reel__result">
                    <div class="reel__result_top"></div>
                    <div class="reel__result_mid"></div>
                    <div class="reel__result_bot"></div>
                    <div class="reel__result_nxt"></div>
                </div>
            </div>
            
            <button onclick='spin()' class="spin-button">spin</button>
        </div>

        <div class="debug__wrapper">
            <div class="debug">
    
                <input type="checkbox" name="debug__toggle">
                <label for="top">DEBUG MODE</label>
                <div class="debug__side">
                    <input type="radio" name="side" id="top" value="top"><label for="top">top</label>
                    <input type="radio" name="side" id="mid" value="mid"><label for="mid">mid</label>
                    <input type="radio" name="side" id="bot" value="bot"><label for="bot">bot</label>
                </div>

                <div class="debug__symbols">
                    <div class="debug__reel debug__reel-1">
                        
                        <input type="radio" name='reel-1' id='reel-1-3bar' value='0'>
                        <label for="reel-1-3bar"><div class="debug__reel__button debug__reel__button-3bar"></div></label>
        
                        <input type="radio" name='reel-1' id='reel-1-bar' value='1'>
                        <label for="reel-1-bar"><div class="debug__reel__button debug__reel__button-bar"></div></label>
        
                        <input type="radio" name='reel-1' id='reel-1-2bar' value='2'>
                        <label for="reel-1-2bar"><div class="debug__reel__button debug__reel__button-2bar"></div></label>
        
                        <input type="radio" name='reel-1' id='reel-1-seven' value='3'>
                        <label for="reel-1-seven"><div class="debug__reel__button debug__reel__button-seven"></div></label>
        
                        <input type="radio" name='reel-1' id='reel-1-cherry' value='4'>
                        <label for="reel-1-cherry"><div class="debug__reel__button debug__reel__button-cherry"></div></label>
        
                    </div>
                    
                    
                    <div class="debug__reel debug__reel-2">
                        
                        <input type="radio" name='reel-2' id='reel-2-3bar' value='0'>
                        <label for="reel-2-3bar"><div class="debug__reel__button debug__reel__button-3bar"></div></label>
        
                        <input type="radio" name='reel-2' id='reel-2-bar' value='1'>
                        <label for="reel-2-bar"><div class="debug__reel__button debug__reel__button-bar"></div></label>
        
                        <input type="radio" name='reel-2' id='reel-2-2bar' value='2'>
                        <label for="reel-2-2bar"><div class="debug__reel__button debug__reel__button-2bar"></div></label>
        
                        <input type="radio" name='reel-2' id='reel-2-seven' value='3'>
                        <label for="reel-2-seven"><div class="debug__reel__button debug__reel__button-seven"></div></label>
        
                        <input type="radio" name='reel-2' id='reel-2-cherry' value='4'>
                        <label for="reel-2-cherry"><div class="debug__reel__button debug__reel__button-cherry"></div></label>
        
                    </div>
                    
                    
                    <div class="debug__reel debug__reel-3">
                        
                        <input type="radio" name='reel-3' id='reel-3-3bar' value='0'>
                        <label for="reel-3-3bar"><div class="debug__reel__button debug__reel__button-3bar"></div></label>
        
                        <input type="radio" name='reel-3' id='reel-3-bar' value='1'>
                        <label for="reel-3-bar"><div class="debug__reel__button debug__reel__button-bar"></div></label>
        
                        <input type="radio" name='reel-3' id='reel-3-2bar' value='2'>
                        <label for="reel-3-2bar"><div class="debug__reel__button debug__reel__button-2bar"></div></label>
        
                        <input type="radio" name='reel-3' id='reel-3-seven' value='3'>
                        <label for="reel-3-seven"><div class="debug__reel__button debug__reel__button-seven"></div></label>
        
                        <input type="radio" name='reel-3' id='reel-3-cherry' value='4'>
                        <label for="reel-3-cherry"><div class="debug__reel__button debug__reel__button-cherry"></div></label>
        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
